<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Hello World</title>
    </head>
    <body>


        <script type="text/x-handlebars" data-template-name="navigation">
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Mubaloo survey</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li>
                        {{#link-to 'stages.stage' 1 }}Stage 1{{/link-to}}
                    </li>
                    <li>
                        {{#link-to 'stages.stage' 2 }}Stage 2{{/link-to}}
                    </li>
                    <li>
                        {{#link-to 'stages.stage' 3 }}Stage 3{{/link-to}}
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </script>


        <script type="text/x-handlebars" data-template-name="stage1">

            {{view "navigation" }}

            <div class="container">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Stage 1</h3>
                  </div>
                  <div class="panel-body">

                      <div class="form-group">
                        <label for="title">Title</label>
                        {{view "select"
                            content=selectTitles
                            value=selectedTitle
                            class="form-control"}}
                      </div>
                      <div class="form-group">
                        <label for="firstName">First name</label>
                        {{input type="text" class="form-control" id="firstName" placeholder="First name" value=firstName }}
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last name</label>
                        {{input type="text" class="form-control" id="lastName" placeholder="Last name" value=lastName }}
                      </div>
                      <div class="form-group">
                        <label for="dateOfBirth">Date of birth</label>
                        {{input type="date" class="form-control" id="dateOfBirth" placeholder="Date of birth" value=dateOfBirth }}
                      </div>
                      <button class="btn btn-default" {{action "submitStageOne"}}>Next stage</button>
                  </div>
                </div>

            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="stage2">

            {{view "navigation" }}

            <div class="container">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Stage 2</h3>
                  </div>
                  <div class="panel-body">
                      <div class="form-group">
                        <label for="currentLocation">Current location</label>
                        {{input type="text" class="form-control" id="currentLocation" placeholder="Current location" value=currentLocation }}
                      </div>
                      <div class="form-group">
                        <label for="currentDatetime">Current date/time</label>
                        {{ input type="text" class="form-control" id="currentDatetime" placeholder="Current date/time" value=currentDatetime }}
                      </div>
                      <button type="submit" class="btn btn-default" {{action "submitStageTwo"}}>Next stage</button>
                  </div>
                </div>

            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="stage3">

            {{view "navigation"}}

            <div class="container">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Stage 3</h3>
                  </div>
                  <div class="panel-body">
                      <div class="form-group">
                        <label for="userFeedback">User feedback</label>
                        {{textarea class="form-control" id="userFeedback" rows="3" value=userFeedback }}
                      </div>
                      <button type="submit" class="btn btn-default" {{action "submitStageThree"}}>Submit</button>
                  </div>
                </div>

            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="stage4">

            {{view "navigation"}}

            <div class="container">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">JSON output</h3>
                  </div>
                  <div class="panel-body">
                    {{ jsonData }}
                  </div>
                </div>

            </div>
        </script>


        <script type="text/x-handlebars" id="index">
            <ul>
                {{#each item in model}}
                    <li>{{item}}</li>
                {{/each}}
            </ul>
        </script>


        <!-- <script src="http://localhost:8080/target/target-script-min.js#anonymous"></script> -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="cordova_plugins.js"></script>
        <script type="text/javascript" src="js/build.js"></script>

        <!-- to activate the test runner, add the "?test" query string parameter -->
        <script src="tests/runner.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    </body>
</html>
